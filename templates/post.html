{% extends 'base.html' %}
{% block content %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<br/>


<div class="shadow p-3 mb-5 bg-body rounded">
    <h2>{{ post.title }}</h2>
    By: {{ post.author }}<br/>
    {{ post.date_posted }}<br/>
    {{ post.content }}<br/>
</div>

<a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outlin-secondary btn-sm">Edit Post</a>
<a href="{{ url_for('posts') }}" class="btn btn-outlin-secondary btn-sm">Back To blog</a>




{% endblock %}
